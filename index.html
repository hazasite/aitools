<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAZA EXPLORER - AI Tool Directory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; 
            overflow-x: hidden; 
            background-color: #020205; 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 1. NEW CINEMATIC INTRO --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows click through after animation */
        }

        .intro-text {
            font-size: 5rem; /* Large text */
            font-weight: 800;
            letter-spacing: 0.5rem;
            color: white;
            text-transform: uppercase;
            opacity: 0;
            /* Cinematic Text Shadow */
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.2);
            /* The Animation Sequence */
            animation: cinematicSequence 3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* Animation Keyframes: Appear -> Scale -> Blur Out */
        @keyframes cinematicSequence {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }
            30% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px); /* Sharp */
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
                filter: blur(0px); /* Stay Sharp */
            }
            100% {
                opacity: 0;
                transform: scale(1.3); /* Move closer */
                filter: blur(20px); /* Blur out completely */
            }
        }

        /* Mobile Adjustments for Intro text */
        @media (max-width: 768px) {
            .intro-text { font-size: 3rem; letter-spacing: 0.2rem; }
        }
        
        /* --- 2. GLOWING EFFECTS --- */
        .text-glow-anim {
            background: linear-gradient(to right, #60a5fa, #a855f7, #60a5fa);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            background-size: 200% auto; animation: shine 4s linear infinite;
        }
        .rank-1-glow {
            animation: goldBreath 3s infinite ease-in-out;
            border: 1px solid rgba(255, 215, 0, 0.6) !important;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6); border-color: #60a5fa;
        }
        .search-glow:focus { box-shadow: 0 0 25px rgba(59, 130, 246, 0.25); border-color: #3b82f6; }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes goldBreath {
            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        }

        /* --- 3. STANDARD STYLES --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(8px); opacity: 0.8;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .rank-number {
            position: absolute; top: -10px; right: 10px;
            font-size: 8rem; font-weight: 900; line-height: 1;
            color: rgba(255, 255, 255, 0.02); pointer-events: none; z-index: 0;
        }
        .cat-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        /* Main Content Fade In */
        .fade-in-content {
            opacity: 0;
            animation: fadeInPage 1.5s ease-out forwards;
            animation-delay: 2.2s; /* Start appearing as intro blurs out */
        }
        @keyframes fadeInPage { to { opacity: 1; } }

    </style>
</head>
<body>

    <!-- 1. CINEMATIC INTRO -->
    <div id="intro-overlay">
        <div class="intro-text">HAZA</div>
    </div>

    <!-- 3D BG -->
    <div id="canvas-container"></div>

    <!-- Main Content (Fades in after intro) -->
    <div class="relative z-10 min-h-screen flex flex-col pb-10 fade-in-content" id="main-content">
        
        <!-- Navbar -->
        <nav class="glass-panel sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b-0 border-b-white/10">
            <div class="flex items-center gap-2">
                <i class="fas fa-cube text-blue-500 text-xl animate-pulse"></i>
                <div class="text-xl font-bold tracking-widest text-white">HAZA <span class="text-blue-500">AI</span></div>
            </div>
            <div class="hidden md:flex space-x-6 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-white transition">Home</a>
                <a href="#top10" class="hover:text-yellow-400 transition">Top 10</a>
                <a href="#directory" class="hover:text-white transition">Directory</a>
            </div>
        </nav>

        <!-- Container -->
        <div class="container mx-auto px-4 md:px-6 py-8">

            <!-- Hero Text -->
            <header class="text-center mb-10 mt-6">
                <h1 class="text-4xl md:text-7xl font-extrabold mb-4 leading-tight">
                    Explore <span class="text-glow-anim">AI Universe</span>
                </h1>
                <p class="text-gray-400 text-sm md:text-base max-w-lg mx-auto">
                    The premium directory for next-gen AI tools.
                </p>
                
                <!-- Search Bar -->
                <div class="relative max-w-md mx-auto mt-8 group">
                    <div class="absolute inset-0 bg-blue-500 opacity-20 blur-xl rounded-full group-hover:opacity-40 transition duration-500"></div>
                    <input type="text" id="searchInput" placeholder="Search HAZA Explorer..." 
                        class="search-glow relative w-full bg-gray-900/90 border border-gray-700 rounded-full py-3 px-6 pl-12 text-white outline-none transition shadow-2xl">
                    <i class="fas fa-search absolute left-5 top-3.5 text-gray-500"></i>
                </div>
            </header>

            <!-- === TOP 10 SECTION === -->
            <section id="top10" class="mb-16">
                <div class="flex items-center justify-between mb-6 px-1">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-crown text-yellow-400 text-xl"></i>
                        <h2 class="text-2xl font-bold text-white">Top 10 Picks</h2>
                    </div>
                </div>
                
                <div class="hide-scroll flex overflow-x-auto gap-4 pb-8 snap-x snap-mandatory px-1 pt-2" id="top-10-wrapper">
                    <!-- Top 10 Cards Injected Here -->
                </div>
            </section>

            <!-- === MAIN DIRECTORY === -->
            <section id="directory">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <h2 class="text-2xl font-bold px-1">Directory</h2>
                    
                    <div class="w-full md:w-auto overflow-x-auto hide-scroll pb-2">
                        <div class="flex gap-2 min-w-max px-1">
                            <button class="cat-btn active px-4 py-2 rounded-full border border-gray-700 bg-gray-800/50 text-xs font-semibold text-gray-300 transition hover:bg-white/10" onclick="setCategory('all', this)">All</button>
                            <button class="cat-btn px-4 py-2 rounded-full border border-gray-700 bg-gray-800/50 text-xs font-semibold text-gray-300 transition hover:bg-white/10" onclick="setCategory('content', this)">Writing</button>
                            <button class="cat-btn px-4 py-2 rounded-full border border-gray-700 bg-gray-800/50 text-xs font-semibold text-gray-300 transition hover:bg-white/10" onclick="setCategory('image', this)">Image</button>
                            <button class="cat-btn px-4 py-2 rounded-full border border-gray-700 bg-gray-800/50 text-xs font-semibold text-gray-300 transition hover:bg-white/10" onclick="setCategory('video', this)">Video</button>
                            <button class="cat-btn px-4 py-2 rounded-full border border-gray-700 bg-gray-800/50 text-xs font-semibold text-gray-300 transition hover:bg-white/10" onclick="setCategory('coding', this)">Coding</button>
                        </div>
                    </div>
                </div>

                <div id="tools-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-12">
                    <!-- Cards Here -->
                </div>

                <div class="text-center mb-10" id="load-more-container">
                    <button onclick="loadMore()" class="btn-glow w-full md:w-auto bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-12 rounded-xl transition transform active:scale-95 border border-white/10">
                        Load More Tools
                    </button>
                </div>
            </section>
        </div>
        
        <footer class="text-center text-gray-600 text-xs pb-6">
            <p>&copy; 2024 HAZA EXPLORER. Professional AI Directory.</p>
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        // --- 1. HANDLE INTRO REMOVAL ---
        window.addEventListener('load', () => {
            const intro = document.getElementById('intro-overlay');
            // The CSS animation takes 3 seconds. After that, we hide the intro div.
            setTimeout(() => {
                intro.style.display = 'none';
            }, 3000); // Syncs with animation duration
        });


        // --- 2. DATASETS ---
        const top10Data = [
            { rank: 1, name: "HAZA AI", link: "https://hazasite.github.io/v2/", icon: "fa-crown", desc: "The Ultimate Next-Gen AI Assistant." },
            { rank: 2, name: "ChatGPT", link: "https://chat.openai.com", icon: "fa-robot", desc: "Conversational AI Leader." },
            { rank: 3, name: "Midjourney", link: "https://www.midjourney.com", icon: "fa-palette", desc: "Premium Art Generator." },
            { rank: 4, name: "Runway", link: "https://runwayml.com", icon: "fa-video", desc: "AI Video Editor Suite." },
            { rank: 5, name: "Claude 3", link: "https://claude.ai", icon: "fa-brain", desc: "Smart Reasoning Model." },
            { rank: 6, name: "Sora", link: "https://openai.com/sora", icon: "fa-film", desc: "Realistic Text-to-Video." },
            { rank: 7, name: "GitHub Copilot", link: "https://github.com/features/copilot", icon: "fa-code", desc: "AI Coding Assistant." },
            { rank: 8, name: "ElevenLabs", link: "https://elevenlabs.io", icon: "fa-microphone-lines", desc: "Realistic Voice AI." },
            { rank: 9, name: "Perplexity", link: "https://perplexity.ai", icon: "fa-search", desc: "Real-time AI Search." },
            { rank: 10, name: "Notion AI", link: "https://notion.so", icon: "fa-bolt", desc: "Workspace AI Tools." }
        ];

        const aiTools = [
             { name: "Jasper", cat: "content", price: "Paid", link: "https://www.jasper.ai", desc: "Marketing copywriter.", icon: "fa-pen-nib" },
            { name: "Copy.ai", cat: "content", price: "Freemium", link: "https://www.copy.ai", desc: "Generate marketing copy.", icon: "fa-copy" },
            { name: "Stable Diffusion", cat: "image", price: "Free", link: "https://stability.ai", desc: "Open-source text-to-image.", icon: "fa-image" },
            { name: "Pika Labs", cat: "video", price: "Free", link: "https://pika.art", desc: "Animation from text.", icon: "fa-film" },
            { name: "Synthesia", cat: "video", price: "Paid", link: "https://www.synthesia.io", desc: "AI avatars for presentations.", icon: "fa-user-tie" },
            { name: "Descript", cat: "video", price: "Freemium", link: "https://www.descript.com", desc: "Edit video via text.", icon: "fa-cut" },
            { name: "Otter.ai", cat: "productivity", price: "Freemium", link: "https://otter.ai", desc: "Meeting transcription.", icon: "fa-microphone" },
            { name: "Zapier", cat: "productivity", price: "Freemium", link: "https://zapier.com", desc: "Workflow automation.", icon: "fa-bolt" },
            { name: "Replit", cat: "coding", price: "Freemium", link: "https://replit.com", desc: "Collaborative IDE.", icon: "fa-laptop-code" },
            { name: "Tabnine", cat: "coding", price: "Freemium", link: "https://www.tabnine.com", desc: "Code completion.", icon: "fa-shield-alt" },
            { name: "Canva Magic", cat: "image", price: "Freemium", link: "https://www.canva.com", desc: "AI design tools.", icon: "fa-fill-drip" },
            { name: "Leonardo.ai", cat: "image", price: "Freemium", link: "https://leonardo.ai", desc: "Game asset generator.", icon: "fa-gamepad" },
            { name: "Adobe Firefly", cat: "image", price: "Freemium", link: "https://firefly.adobe.com", desc: "Safe AI art generation.", icon: "fa-brush" },
            { name: "HeyGen", cat: "video", price: "Freemium", link: "https://www.heygen.com", desc: "Video translation.", icon: "fa-globe" },
            { name: "Suno", cat: "video", price: "Freemium", link: "https://suno.com", desc: "Create songs with AI.", icon: "fa-music" },
            { name: "Gamma", cat: "productivity", price: "Freemium", link: "https://gamma.app", desc: "Generate decks/docs.", icon: "fa-layer-group" },
            { name: "Taskade", cat: "productivity", price: "Freemium", link: "https://www.taskade.com", desc: "AI agents for tasks.", icon: "fa-tasks" },
            { name: "Blackbox AI", cat: "coding", price: "Free", link: "https://www.blackbox.ai", desc: "Code generation.", icon: "fa-cube" },
            { name: "Cursor", cat: "coding", price: "Freemium", link: "https://cursor.sh", desc: "AI-first code editor.", icon: "fa-terminal" },
            { name: "Hugging Face", cat: "coding", price: "Free", link: "https://huggingface.co", desc: "AI models hub.", icon: "fa-smile" },
            { name: "Gemini", cat: "content", price: "Free", link: "https://gemini.google.com", desc: "Google's AI assistant.", icon: "fa-google" },
            { name: "DeepL", cat: "content", price: "Freemium", link: "https://www.deepl.com", desc: "Accurate translator.", icon: "fa-language" },
            { name: "Quillbot", cat: "content", price: "Freemium", link: "https://quillbot.com", desc: "Paraphrasing tool.", icon: "fa-pencil-alt" },
            { name: "Clipdrop", cat: "image", price: "Freemium", link: "https://clipdrop.co", desc: "Image cleanup tool.", icon: "fa-eraser" },
            { name: "Veed.io", cat: "video", price: "Freemium", link: "https://www.veed.io", desc: "Online video suite.", icon: "fa-play-circle" },
            { name: "Murf.ai", cat: "video", price: "Paid", link: "https://murf.ai", desc: "Voiceovers studio.", icon: "fa-microphone-alt" },
            { name: "Phind", cat: "coding", price: "Free", link: "https://www.phind.com", desc: "Search for devs.", icon: "fa-search-plus" },
            { name: "Codeium", cat: "coding", price: "Free", link: "https://codeium.com", desc: "Free code completion.", icon: "fa-code" },
            { name: "Krisp", cat: "productivity", price: "Freemium", link: "https://krisp.ai", desc: "Noise cancellation.", icon: "fa-volume-mute" },
            { name: "Tome", cat: "productivity", price: "Freemium", link: "https://tome.app", desc: "Storytelling format.", icon: "fa-book-open" },
            { name: "InVideo", cat: "video", price: "Freemium", link: "https://invideo.io", desc: "Social media videos.", icon: "fa-tv" },
            { name: "Civitai", cat: "image", price: "Free", link: "https://civitai.com", desc: "Model sharing hub.", icon: "fa-users" }
        ];

        // --- 3. RENDERERS ---
        const top10Container = document.getElementById('top-10-wrapper');
        const grid = document.getElementById('tools-grid');
        const loadMoreBtn = document.getElementById('load-more-container');
        
        // Render Top 10
        top10Data.forEach(tool => {
            let extraClass = 'border-gray-800';
            let iconColor = 'text-blue-400';
            
            if(tool.rank === 1) { extraClass = 'rank-1-glow bg-gradient-to-b from-yellow-900/40 to-black'; iconColor = 'text-yellow-400'; }

            const html = `
                <a href="${tool.link}" target="_blank" class="glass-panel ${extraClass} flex-shrink-0 w-[85vw] md:w-[300px] rounded-2xl p-6 snap-center group flex flex-col justify-between h-[180px] relative overflow-hidden transition-all duration-300 hover:scale-[1.02]">
                    <div class="rank-number">${tool.rank}</div>
                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-2">
                            <div class="w-10 h-10 rounded-lg bg-gray-900/50 border border-white/10 flex items-center justify-center text-lg ${iconColor}">
                                <i class="fas ${tool.icon}"></i>
                            </div>
                            ${tool.rank === 1 ? '<span class="bg-yellow-500/20 text-yellow-400 text-[10px] font-bold px-2 py-0.5 rounded border border-yellow-500/30 animate-pulse">#1 CHOICE</span>' : ''}
                        </div>
                        <h3 class="text-xl font-bold text-white tracking-wide ${tool.rank === 1 ? 'text-yellow-300' : ''}">${tool.name}</h3>
                        <p class="text-sm text-gray-400 mt-1 line-clamp-2">${tool.desc}</p>
                    </div>
                    <div class="relative z-10 mt-2 flex items-center text-xs font-semibold ${tool.rank === 1 ? 'text-yellow-400' : 'text-blue-400'}">
                        Open Tool <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition"></i>
                    </div>
                </a>
            `;
            top10Container.innerHTML += html;
        });

        // Render Directory
        let currentCategory = 'all';
        let displayedCount = 9;
        let filteredTools = [];

        function renderDirectory() {
            grid.innerHTML = '';
            filteredTools = currentCategory === 'all' ? aiTools : aiTools.filter(t => t.cat === currentCategory);
            const toShow = filteredTools.slice(0, displayedCount);

            toShow.forEach((tool, index) => {
                let priceClass = tool.price === 'Paid' ? 'text-red-300 bg-red-900/20' : 
                                 (tool.price === 'Free' ? 'text-green-300 bg-green-900/20' : 'text-blue-300 bg-blue-900/20');

                grid.innerHTML += `
                    <div class="glass-panel rounded-xl p-5 flex flex-col justify-between hover:border-blue-500/50 transition-all duration-300 hover:-translate-y-1">
                        <div class="flex justify-between items-start mb-3">
                            <div class="w-10 h-10 rounded-lg bg-gray-800 flex items-center justify-center text-blue-400 shadow-lg">
                                <i class="fas ${tool.icon}"></i>
                            </div>
                            <span class="text-[10px] font-bold px-2 py-1 rounded border border-white/5 ${priceClass}">${tool.price}</span>
                        </div>
                        <div>
                            <h4 class="font-bold text-white text-lg mb-1">${tool.name}</h4>
                            <p class="text-xs text-gray-400 leading-relaxed h-8 overflow-hidden line-clamp-2">${tool.desc}</p>
                        </div>
                        <a href="${tool.link}" target="_blank" class="mt-4 block w-full text-center py-2.5 rounded-lg bg-white/5 hover:bg-blue-600 text-white text-xs font-bold uppercase transition border border-white/10 hover:border-transparent btn-glow">
                            Visit Site
                        </a>
                    </div>
                `;
            });
            
            if(displayedCount >= filteredTools.length) loadMoreBtn.style.display = 'none';
            else loadMoreBtn.style.display = 'block';
        }

        function setCategory(cat, btn) {
            currentCategory = cat;
            displayedCount = 9;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderDirectory();
        }

        function loadMore() {
            displayedCount += 9;
            renderDirectory();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            if(!val) { filteredTools = aiTools; displayedCount = 9; loadMoreBtn.style.display = 'block'; renderDirectory(); return; }
            filteredTools = aiTools.filter(t => t.name.toLowerCase().includes(val) || t.cat.includes(val));
            displayedCount = filteredTools.length;
            renderDirectory();
            loadMoreBtn.style.display = 'none';
        });

        renderDirectory();

        // --- 4. THREE.JS GLOWING PARTICLES ---
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.002);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const particlesGeo = new THREE.BufferGeometry();
            const count = 600;
            const positions = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) positions[i] = (Math.random()-0.5) * 120;
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({ 
                size: 0.4, 
                color: 0x60a5fa, 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending 
            });
            
            const mesh = new THREE.Points(particlesGeo, material);
            scene.add(mesh);

            const animate = () => {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.0008;
                mesh.rotation.x += 0.0004;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        initThreeJS();

    </script>
</body>
</html>
